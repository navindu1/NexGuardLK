<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020010; color: #e0e0e0; }
        .glass-panel { background: rgba(10, 8, 28, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .form-input { font-size: 14px; color: #e0e0e0; width: 100%; height: 48px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.3); padding: 0 12px; transition: 0.4s; outline: none; border-radius: 6px; }
        .ai-button { background: linear-gradient(90deg, #818cf8, #a78bfa, #f472b6); font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto glass-panel rounded-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-4 font-['Orbitron']">Admin Access</h1>
        <form id="admin-login-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-input" required placeholder="Admin Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-input" required placeholder="Admin Password">
            </div>
            <div id="error-message" class="text-red-400 text-sm text-center min-h-[20px]"></div>
            <button type="submit" class="w-full py-2.5 font-semibold text-white rounded-lg ai-button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await res.json();
                if (res.ok) {
                    localStorage.setItem('nexguard_admin_token', result.token);
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = result.message;
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
