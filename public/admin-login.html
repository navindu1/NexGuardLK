<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexGuard</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020010; color: #e0e0e0; }
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(71, 85, 105, 0.5); 
        }
        .ai-button { 
            background: linear-gradient(90deg, #3b82f6, #60a5fa); 
            font-family: 'Orbitron', sans-serif;
            border-radius: 8px;
        }
        .auth-form-view { display: none; }
        .auth-form-view.active { display: block; animation: pageFadeIn 0.5s; }
        @keyframes pageFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Floating Label Styles */
        .form-group { position: relative; margin-top: 2.5rem; width: 100%; }
        .form-input { font-size: 14px; color: #e0e0e0; width: 100%; height: 56px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.3); padding: 20px 12px 8px 12px; transition: 0.4s; outline: none; border-radius: 8px; }
        .form-label { position: absolute; top: 50%; left: 13px; transform: translateY(-50%); color: #9ca3af; pointer-events: none; transition: all 0.2s ease-out; font-size: 14px; }
        .form-input:focus ~ .form-label, .form-input:not(:placeholder-shown) ~ .form-label { top: 10px; transform: translateY(0); font-size: 11px; color: #60a5fa; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="vanta-bg"></div>
    <div class="w-full max-w-sm mx-auto glass-panel rounded-xl p-8">
        
        <!-- Login View -->
        <div id="login-view" class="auth-form-view active">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white font-['Orbitron']">Welcome Back, Admin</h1>
                <p class="text-sm text-gray-400 mt-1">Sign in to access the dashboard.</p>
            </div>
            <form id="admin-login-form" class="space-y-6">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" required placeholder=" " />
                    <label for="username" class="form-label">Admin Username</label>
                </div>
                <div class="form-group relative">
                    <input type="password" id="password" class="form-input pr-10" required placeholder=" " />
                    <label for="password" class="form-label">Password</label>
                    <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-white" id="password-toggle"></i>
                </div>
                
                <div class="flex items-center justify-between !mt-4">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-purple-600 focus:ring-purple-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" id="forgot-password-link" class="text-sm text-blue-400 hover:underline">Forgot Password?</a>
                </div>

                <div id="error-message" class="text-red-400 text-sm text-center min-h-[20px]"></div>
                <button type="submit" class="w-full py-2.5 font-semibold text-white ai-button !mt-8">Login</button>
            </form>
        </div>

        <!-- Forgot Password View -->
        <div id="forgot-password-view" class="auth-form-view">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white font-['Orbitron']">Reset Password</h1>
                <p class="text-sm text-gray-400 mt-1">Enter your email to get a reset link.</p>
            </div>
            <form id="forgot-password-form" class="space-y-6">
                 <div class="form-group">
                    <input type="email" id="forgot-email" class="form-input" required placeholder=" " />
                    <label for="forgot-email" class="form-label">Your Admin Email</label>
                </div>
                <div id="forgot-error-message" class="text-red-400 text-sm text-center min-h-[20px]"></div>
                <button type="submit" class="w-full py-2.5 font-semibold text-white ai-button !mt-8">Send Reset Link</button>
                 <a href="#" id="back-to-login-link" class="block text-center text-sm text-blue-400 hover:underline mt-4">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        VANTA.FOG({ el: "#vanta-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, highlightColor: 0x0, midtoneColor: 0x569e8, lowlightColor: 0x0, baseColor: 0x0, blurFactor: 0.90, speed: 1.30, zoom: 0.60 });

        const loginView = document.getElementById('login-view');
        const forgotPasswordView = document.getElementById('forgot-password-view');
        
        // --- View Switching ---
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.remove('active');
            forgotPasswordView.classList.add('active');
        });
        document.getElementById('back-to-login-link').addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordView.classList.remove('active');
            loginView.classList.add('active');
        });

        // --- Password Toggle ---
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // --- Login Form Submit ---
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorDiv = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button');
            errorDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Logging in...';

            try {
                const res = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe })
                });
                const result = await res.json();
                if (res.ok) {
                    localStorage.setItem('nexguard_admin_token', result.token);
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = result.message || 'An unknown error occurred.';
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        // --- Forgot Password Form Submit ---
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const errorDiv = document.getElementById('forgot-error-message');
            const submitButton = e.target.querySelector('button');
            errorDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Sending...';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await res.json();
                if (res.ok) {
                    errorDiv.classList.remove('text-red-400');
                    errorDiv.classList.add('text-green-400');
                    errorDiv.textContent = result.message;
                } else {
                    errorDiv.classList.add('text-red-400');
                    errorDiv.classList.remove('text-green-400');
                    errorDiv.textContent = result.message || 'An unknown error occurred.';
                }
            } catch (err) {
                 errorDiv.classList.add('text-red-400');
                 errorDiv.classList.remove('text-green-400');
                errorDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
