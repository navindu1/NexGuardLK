<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020010; color: #e0e0e0; }
        .glass-panel { background: rgba(10, 8, 28, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .form-input { font-size: 14px; color: #e0e0e0; width: 100%; height: 48px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.3); padding: 0 12px; transition: 0.4s; outline: none; border-radius: 6px; }
        .ai-button { background: linear-gradient(90deg, #818cf8, #a78bfa, #f472b6); font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto glass-panel rounded-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-4 font-['Orbitron']">Admin Access</h1>
        <form id="admin-login-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-input" required placeholder="Admin Username">
            </div>
            <div class="relative">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-input pr-10" required placeholder="Admin Password">
                <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-white" id="password-toggle"></i>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-purple-600 focus:ring-purple-600">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
            </div>

            <div id="error-message" class="text-red-400 text-sm text-center min-h-[20px]"></div>
            <button type="submit" class="w-full py-2.5 font-semibold text-white rounded-lg ai-button">Login</button>
        </form>
    </div>

    <script>
        // --- Password Toggle Logic ---
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // --- Login Form Submit Logic ---
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked; // <-- Get checkbox value
            const errorDiv = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button');
            errorDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                const res = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe }) // <-- Send rememberMe value
                });
                const result = await res.json();
                if (res.ok) {
                    localStorage.setItem('nexguard_admin_token', result.token);
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = result.message || 'An unknown error occurred.';
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
