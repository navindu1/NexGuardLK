<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Dashboard - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020010; color: #e0e0e0; }
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #app-container { position: relative; z-index: 1; }
        .glass-panel { background: rgba(10, 8, 28, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .ai-button { background: linear-gradient(90deg, #818cf8, #a78bfa, #f472b6); font-family: "Orbitron", sans-serif; transition: all 0.3s; }
        .ai-button:hover:not(:disabled) { box-shadow: 0 0 15px rgba(168, 85, 247, 0.7); }
        .modal { display: none; } .modal.active { display: flex; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div id="vanta-bg"></div>
    <div id="app-container" class="max-w-6xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between sm:items-center py-4 mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold font-['Orbitron'] text-white">Reseller Panel</h1>
                <p id="reseller-username" class="text-sm text-purple-400"></p>
            </div>
            <div class="flex items-center gap-4 self-end sm:self-center">
                <button id="settings-btn" class="text-sm font-semibold text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-cog"></i> <span class="hidden sm:inline ml-2">Settings</span>
                </button>
                <button id="logout-btn" class="text-sm font-semibold text-slate-400 hover:text-white transition-colors">
                    <span class="hidden sm:inline">Logout</span> <i class="fa-solid fa-right-from-bracket ml-2"></i>
                </button>
            </div>
        </header>
        
        <section id="stats-section" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
            <div class="glass-panel p-5 rounded-xl flex items-center gap-5">
                <div class="bg-sky-500/10 text-sky-400 p-4 rounded-lg"><i class="fa-solid fa-users fa-2x"></i></div>
                <div><p class="text-sm text-slate-400">My Users</p><h3 id="total-users-stat" class="text-3xl font-bold text-white">0</h3></div>
            </div>
            <div class="glass-panel p-5 rounded-xl flex items-center gap-5">
                <div class="bg-green-500/10 text-green-400 p-4 rounded-lg"><i class="fa-solid fa-wallet fa-2x"></i></div>
                <div><p class="text-sm text-slate-400">Credit Balance</p><h3 id="credit-balance-stat" class="text-3xl font-bold text-white">LKR 0.00</h3></div>
            </div>
        </section>

        <main id="main-content-area" class="space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <input type="text" id="user-search" class="w-full sm:max-w-xs bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500" placeholder="Search your users...">
                <button id="create-user-btn" class="ai-button w-full sm:w-auto flex-shrink-0 px-4 py-2.5 rounded-lg text-sm font-semibold flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i> <span>Create New User</span>
                </button>
            </div>
            <div id="user-list-container" class="space-y-4"></div>
        </main>
    </div>

    <div id="create-user-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4"></div>
    <div id="user-created-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4"></div>
    <div id="user-details-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4"></div>
    <div id="app-settings-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4"></div>

    <script src="/js/reseller.js"></script>
</body>
</html>
