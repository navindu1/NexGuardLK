<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; color: #e0e0e0; background-color: #020010; }
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #app-container { position: relative; z-index: 1; }
        .glass-panel { background: rgba(10, 8, 28, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn { padding: 8px 14px; border-radius: 6px; font-weight: 600; transition: all 0.2s; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
        .btn-approve { background-color: #166534; color: #bbf7d0; } .btn-approve:hover:not(:disabled) { background-color: #15803d; }
        .btn-reject { background-color: #991b1b; color: #fecaca; } .btn-reject:hover:not(:disabled) { background-color: #b91c1c; }
        .btn-ban { background-color: #9a3412; color: #fdba74; } .btn-ban:hover:not(:disabled) { background-color: #c2410c; }
        .btn-view { background-color: #1e3a8a; color: #bfdbfe; } .btn-view:hover:not(:disabled) { background-color: #1e40af; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .modal { display: none; } .modal.active { display: flex; }
        
        /* --- NEW & IMPROVED STYLES FOR MOBILE RESPONSIVENESS --- */
        @media (max-width: 767px) {
            .responsive-table thead {
                display: none;
            }
            .responsive-table tr {
                display: block;
                margin-bottom: 1rem;
                border-radius: 0.75rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 1rem;
                background: rgba(255, 255, 255, 0.05);
            }
            .responsive-table td {
                display: grid;
                grid-template-columns: 120px 1fr; /* Fixed width for label, flexible for value */
                gap: 1rem;
                align-items: center;
                padding: 0.6rem 0;
                text-align: left;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }
            .responsive-table td:last-child {
                border-bottom: none;
            }
            .responsive-table td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #9ca3af;
            }
            .responsive-table .actions-cell {
                grid-template-columns: 1fr; /* Let actions take full width */
            }
             .responsive-table .actions-cell::before {
                display: none; /* Hide label for action cell */
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div id="vanta-bg"></div>
    <div id="app-container" class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between sm:items-center py-4 mb-8 gap-4">
            <h1 class="text-3xl font-bold font-['Orbitron'] text-white">Admin Dashboard</h1>
            <button id="logout-btn" class="text-sm font-semibold text-slate-400 hover:text-white transition-colors self-end sm:self-center">
                <span>Logout</span> <i class="fa-solid fa-right-from-bracket ml-2"></i>
            </button>
        </header>
        <section id="stats-section" class="grid grid-cols-2 lg:grid-cols-5 gap-4 sm:gap-6 mb-8">
            <div id="card-pending" class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-amber-400">
                <div class="bg-amber-500/10 text-amber-400 p-3 rounded-lg hidden sm:block"><i class="fa-solid fa-clock fa-lg"></i></div>
                <div><p class="text-xs sm:text-sm text-slate-400">Pending</p><h3 id="pending-orders-stat" class="text-xl sm:text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-approved" class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-green-400">
                <div class="bg-green-500/10 text-green-400 p-3 rounded-lg hidden sm:block"><i class="fa-solid fa-check-circle fa-lg"></i></div>
                <div><p class="text-xs sm:text-sm text-slate-400">Approved</p><h3 id="approved-orders-stat" class="text-xl sm:text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-rejected" class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-red-400">
                <div class="bg-red-500/10 text-red-400 p-3 rounded-lg hidden sm:block"><i class="fa-solid fa-times-circle fa-lg"></i></div>
                <div><p class="text-xs sm:text-sm text-slate-400">Rejected</p><h3 id="rejected-orders-stat" class="text-xl sm:text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-users" class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-sky-400">
                <div class="bg-sky-500/10 text-sky-400 p-3 rounded-lg hidden sm:block"><i class="fa-solid fa-users fa-lg"></i></div>
                <div><p class="text-xs sm:text-sm text-slate-400">Users</p><h3 id="total-users-stat" class="text-xl sm:text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-resellers" class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-purple-400">
                <div class="bg-purple-500/10 text-purple-400 p-3 rounded-lg hidden sm:block"><i class="fa-solid fa-user-tag fa-lg"></i></div>
                <div><p class="text-xs sm:text-sm text-slate-400">Resellers</p><h3 id="total-resellers-stat" class="text-xl sm:text-2xl font-bold text-white">0</h3></div>
            </div>
        </section>
        <main id="main-content-area">
            <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                <h2 id="content-title" class="text-xl font-bold text-white"></h2>
                <div id="search-bar-container" class="relative hidden"><i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i><input type="text" id="user-search" class="bg-slate-800 border border-slate-700 rounded-lg pl-10 pr-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 w-full sm:w-64" placeholder="Search users by name or email..."></div>
            </div>
            <div id="content-container" class="space-y-4"></div>
        </main>
    </div>

    <div id="image-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4">
        <div class="p-4 bg-slate-900 rounded-lg max-w-4xl max-h-[90vh] relative">
            <button id="modal-close-btn" class="absolute -top-4 -right-4 w-10 h-10 bg-red-600 rounded-full text-white text-xl z-10">&times;</button>
            <img id="modal-image" src="" alt="Payment Proof" class="max-w-full max-h-[85vh] object-contain rounded">
        </div>
    </div>
    <div id="edit-reseller-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50 p-4">
        <div class="glass-panel w-full max-w-md p-6 rounded-lg relative">
            <button id="edit-modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h3 class="text-xl font-bold mb-4 font-['Orbitron']">Edit Reseller</h3>
            <form id="edit-reseller-form" class="space-y-4">
                <input type="hidden" name="id">
                <input type="text" name="username" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm" placeholder="Username" required>
                <input type="email" name="email" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm" placeholder="Email" required>
                <input type="text" name="whatsapp" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm" placeholder="WhatsApp (Optional)">
                <input type="password" name="password" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm" placeholder="New Password (Leave blank to keep old one)">
                <button type="submit" class="btn btn-approve w-full justify-center">Update Reseller</button>
            </form>
        </div>
    </div>
    
    <script src="/js/admin.js"></script>
    <script>
        VANTA.WAVES({ el: "#vanta-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.0, minWidth: 200.0, scale: 1.0, scaleMobile: 1.0, color: 0x20002f, shininess: 25.0, waveHeight: 15.0, waveSpeed: 0.65, zoom: 0.85 });
    </script>
</body>
</html>
