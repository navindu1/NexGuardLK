<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; color: #e0e0e0; }
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #app-container { position: relative; z-index: 1; }
        .glass-panel { background: rgba(10, 8, 28, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn { padding: 8px 14px; border-radius: 6px; font-weight: 600; transition: all 0.2s; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div id="vanta-bg"></div>
    <div id="app-container" class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-4 mb-8">
            <h1 class="text-3xl font-bold font-['Orbitron'] text-white">Dashboard</h1>
            <button id="logout-btn" class="text-sm font-semibold text-slate-400 hover:text-white transition-colors">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket ml-2"></i>
            </button>
        </header>
        <section id="stats-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="card-pending" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-amber-400">
                <div class="bg-amber-500/10 text-amber-400 p-3 rounded-lg"><i class="fa-solid fa-clock fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Pending Orders</p><h3 id="pending-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-approved" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-green-400">
                <div class="bg-green-500/10 text-green-400 p-3 rounded-lg"><i class="fa-solid fa-check-circle fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Approved Orders</p><h3 id="approved-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-rejected" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-red-400">
                <div class="bg-red-500/10 text-red-400 p-3 rounded-lg"><i class="fa-solid fa-times-circle fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Rejected Orders</p><h3 id="rejected-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-users" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-sky-400">
                <div class="bg-sky-500/10 text-sky-400 p-3 rounded-lg"><i class="fa-solid fa-users fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Total Users</p><h3 id="total-users-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-resellers" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-purple-400">
                <div class="bg-purple-500/10 text-purple-400 p-3 rounded-lg"><i class="fa-solid fa-user-tag fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Total Resellers</p><h3 id="total-resellers-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
        </section>
        <main id="main-content-area">
            </main>
    </div>
    <div id="image-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50">
        </div>
    <script src="./js/admin.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0x20002f,
            shininess: 25.0,
            waveHeight: 15.0,
            waveSpeed: 0.65,
            zoom: 0.85,
        });
    </script>
</body>
</html>
