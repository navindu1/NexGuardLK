<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/css/output.css" rel="stylesheet" />
    <link

    <style>

        --border-color: rgba(255, 255, 255, 0.1);
        --brand-purple: #a855f7;

h1v4h9V0h1v4h9V0h1v4h9V0h1v4h9V0h1v4h4v1h-4v9h4v1h-4v9h4v1h-4v9h4v1h-4v9h4v1h-4v9h4v1h-4v9h4v1h-4v9h4v1h-4v9zm-1 9h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9zm-10 0h-9v-9h9v9z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      .glass-panel {
        background: var(--panel-bg-color);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .btn {
        padding: 8px 14px; border-radius: 6px; font-weight: 600; transition: all 0.2s;
        font-size: 13px; display: inline-flex; align-items: center; gap: 6px; border: 1px solid transparent;
      }
      .btn-approve { background-color: #16a34a; color: #ffffff; }
      .btn-approve:hover:not(:disabled) { background-color: #15803d; }
      .btn-reject { background-color: #dc2626; color: #ffffff; }
      .btn-reject:hover:not(:disabled) { background-color: #b91c1c; }
      .btn-view {
        background-color: rgba(168, 85, 247, 0.1);
        color: var(--brand-purple);
        border-color: var(--brand-purple);
      }
      .btn-view:hover:not(:disabled) { background-color: rgba(168, 85, 247, 0.2); }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .modal { display: none; }
      .modal.active { display: flex; }
      #toast-container { position: fixed; top: 1.25rem; right: 1.25rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.75rem; width: 100%; max-width: 350px; }
      .toast { display: flex; align-items: flex-start; padding: 1rem; border-radius: 8px; background: #1e1b4b; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); color: var(--text-secondary); position: relative; overflow: hidden; transform: translateX(120%); opacity: 0; transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s ease-out; }
      .toast.show { transform: translateX(0); opacity: 1; }
      .toast::before { content: ""; position: absolute; top: 0; left: 0; bottom: 0; width: 4px; border-radius: 8px 0 0 8px; }
      .toast--success::before { background-color: #22c55e; }
      .toast--error::before { background-color: #ef4444; }
      .toast--info::before { background-color: #3b82f6; }
      .toast-icon { flex-shrink: 0; margin-right: 0.75rem; font-size: 1.125rem; width: 22px; text-align: center; margin-top: 1px; }
      .toast--success .toast-icon { color: #22c55e; }
      .toast--error .toast-icon { color: #ef4444; }
      .toast--info .toast-icon { color: #3b82f6; }
      .toast-content { flex-grow: 1; }
      .toast-title { font-weight: 600; font-size: 0.9rem; margin: 0 0 0.2rem 0; color: var(--text-primary); }
      .toast-message { font-size: 0.85rem; line-height: 1.4; margin: 0; }
      .toast-close-btn { flex-shrink: 0; margin-left: 0.75rem; background: transparent; border: none; color: #9ca3af; font-size: 1.25rem; line-height: 1; cursor: pointer; transition: color 0.2s ease; }
      .toast-close-btn:hover { color: var(--text-primary); }
      .toggle-checkbox:checked { right: 0; border-color: var(--brand-purple); }
      .toggle-checkbox:checked + .toggle-label { background-color: var(--brand-purple); }
</style>

  <body class="p-4 sm:p-6 lg:p-8">
    <div id="app-container" class="max-w-7xl mx-auto">
      <header
        class="flex flex-col sm:flex-row justify-between sm:items-center mb-8 gap-4"
      >
        <h1 class="text-3xl font-bold font-['Orbitron'] text-slate-800">
          Admin Dashboard
        </h1>
        <div class="flex items-center gap-4 self-end sm:self-center">
          <button
            id="settings-btn"
            class="text-sm font-semibold text-slate-500 hover:text-slate-900 transition-colors"
          >
            <i class="fa-solid fa-cog"></i
            ><span class="hidden sm:inline ml-2">Settings</span>
          </button>
          <button
            id="logout-btn"
            class="text-sm font-semibold text-slate-500 hover:text-slate-900 transition-colors"
          >
            <span class="hidden sm:inline">Logout</span
            ><i class="fa-solid fa-right-from-bracket ml-2"></i>
          </button>
        </div>
      </header>

      <section
        id="stats-section"
        class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-4 sm:gap-6 mb-8"
      >
        <div
          id="card-pending"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-amber-400"
        >
          <div
            class="bg-amber-100 text-amber-500 p-3 rounded-lg hidden sm:block"
          >
            <i class="fa-solid fa-clock fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Pending</p>
            <h3
              id="pending-orders-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-unconfirmed"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-orange-400"
        >
          <div
            class="bg-orange-100 text-orange-500 p-3 rounded-lg hidden sm:block"
          >
            <i class="fa-solid fa-robot fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Unconfirmed</p>
            <h3
              id="unconfirmed-orders-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-approved"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-green-400"
        >
          <div
            class="bg-green-100 text-green-500 p-3 rounded-lg hidden sm:block"
          >
            <i class="fa-solid fa-check-circle fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Approved</p>
            <h3
              id="approved-orders-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-rejected"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-red-400"
        >
          <div class="bg-red-100 text-red-500 p-3 rounded-lg hidden sm:block">
            <i class="fa-solid fa-times-circle fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Rejected</p>
            <h3
              id="rejected-orders-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-users"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-sky-400"
        >
          <div class="bg-sky-100 text-sky-500 p-3 rounded-lg hidden sm:block">
            <i class="fa-solid fa-users fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Users</p>
            <h3
              id="total-users-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-resellers"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-purple-400"
        >
          <div
            class="bg-purple-100 text-purple-500 p-3 rounded-lg hidden sm:block"
          >
            <i class="fa-solid fa-user-tag fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Resellers</p>
            <h3
              id="total-resellers-stat"
              class="text-xl sm:text-2xl font-bold text-slate-800"
            >
              0
            </h3>
          </div>
        </div>
        <div
          id="card-connections"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-teal-400"
        >
          <div class="bg-teal-100 text-teal-500 p-3 rounded-lg hidden sm:block">
            <i class="fa-solid fa-server fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Connections</p>
            <h3 class="text-lg sm:text-xl font-bold text-slate-800">Manage</h3>
          </div>
        </div>
        <div
          id="card-plans"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-indigo-400"
        >
          <div
            class="bg-indigo-100 text-indigo-500 p-3 rounded-lg hidden sm:block"
          >
            <i class="fa-solid fa-list-alt fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Plans</p>
            <h3 class="text-lg sm:text-xl font-bold text-slate-800">Manage</h3>
          </div>
        </div>
        <div
          id="card-reports"
          class="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer transition-all border-2 border-transparent hover:border-pink-400"
        >
          <div class="bg-pink-100 text-pink-500 p-3 rounded-lg hidden sm:block">
            <i class="fa-solid fa-chart-line fa-lg"></i>
          </div>
          <div>
            <p class="text-xs sm:text-sm text-slate-500">Reports</p>
            <h3 class="text-lg sm:text-xl font-bold text-slate-800">
              Generate
            </h3>
          </div>
        </div>
      </section>

      <main id="main-content-area" class="glass-panel rounded-xl p-6">
        <div
          class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4"
        >
          <h2 id="content-title" class="text-xl font-bold text-slate-800"></h2>
          <div class="flex items-center gap-4">
            <div id="auto-reload-container" class="flex items-center gap-2">
              <label
                for="auto-reload-checkbox"
                class="text-xs text-gray-500 cursor-pointer"
                >Auto-reload</label
              >
              <div class="relative inline-block w-10 align-middle select-none">
                <input
                  type="checkbox"
                  id="auto-reload-checkbox"
                  class="absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-200 ease-in-out checked:bg-indigo-600 checked:right-0"
                />
              </div>
            </div>
            <button
              id="manual-reload-btn"
              class="text-slate-500 hover:text-slate-900 transition-colors p-2 rounded-lg hover:bg-slate-100"
            >
              <i class="fa-solid fa-sync"></i>
            </button>
            <div id="search-bar-container" class="relative hidden">
              <i
                class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
              ></i
              ><input
                type="text"
                id="search-input"
                class="bg-slate-50 border border-slate-300 rounded-lg pl-10 pr-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 w-full sm:w-64"
                placeholder="Search..."
              />
            </div>
            <button
              id="add-new-btn"
              class="btn btn-approve bg-indigo-600 hover:bg-indigo-700 hidden text-white"
            >
              <i class="fa-solid fa-plus"></i> Add New
            </button>
          </div>
        </div>
        <div id="content-container" class="space-y-4"></div>
      </main>
    </div>

    <div
      id="image-modal"
      class="modal fixed inset-0 bg-black/70 justify-center items-center z-50 p-4"
    >
      <div
        class="p-2 bg-white rounded-lg max-w-4xl max-h-[90vh] relative shadow-2xl"
      >
        <button
          class="modal-close-btn absolute -top-4 -right-4 w-10 h-10 bg-red-600 rounded-full text-white text-xl z-10"
        >
          &times;</button
        ><img
          id="modal-image"
          src=""
          alt="Payment Proof"
          class="max-w-full max-h-[85vh] object-contain rounded"
        />
      </div>
    </div>
    <div
      id="settings-modal"
      class="modal fixed inset-0 bg-black/70 justify-center items-center z-50 p-4"
    >
      <div class="glass-panel w-full max-w-2xl p-6 rounded-lg relative">
        <button
          class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl"
        >
          &times;
        </button>
        <h3 class="text-xl font-bold mb-6 font-['Orbitron']">
          Application Settings
        </h3>
        <div
          id="settings-modal-content"
          class="space-y-4 max-h-[70vh] overflow-y-auto"
        ></div>
        <button
          id="settings-modal-save-btn"
          class="btn bg-indigo-600 hover:bg-indigo-700 text-white w-full justify-center mt-6"
        >
          Save Settings
        </button>
      </div>
    </div>
    <div
      id="form-modal"
      class="modal fixed inset-0 bg-black/70 justify-center items-center z-50 p-4"
    >
      <div class="glass-panel w-full max-w-lg p-6 rounded-lg relative">
        <button
          class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl"
        >
          &times;
        </button>
        <h3
          id="form-modal-title"
          class="text-xl font-bold mb-6 font-['Orbitron']"
        ></h3>
        <form
          id="form-modal-content"
          class="space-y-4 max-h-[70vh] overflow-y-auto"
        ></form>
        <button
          id="form-modal-save-btn"
          class="btn bg-indigo-600 hover:bg-indigo-700 text-white w-full justify-center mt-6"
        >
          Save Changes
        </button>
      </div>
    </div>

    <script src="/js/admin.js"></script>
  </body>
</html>
