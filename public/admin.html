<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NexGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            color: #e0e0e0; 
        }
        /* Vanta.js background container */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* App container to sit on top of the background */
        #app-container {
            position: relative;
            z-index: 1;
        }
        .glass-panel { 
            background: rgba(10, 8, 28, 0.75); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn { 
            padding: 8px 14px; 
            border-radius: 6px; 
            font-weight: 600; 
            transition: all 0.2s;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-approve { background-color: #166534; color: #bbf7d0; } /* Green */
        .btn-approve:hover { background-color: #15803d; }
        .btn-reject { background-color: #991b1b; color: #fecaca; } /* Red */
        .btn-reject:hover { background-color: #b91c1c; }
        .btn-ban { background-color: #9a3412; color: #fdba74; } /* Orange */
        .btn-ban:hover { background-color: #c2410c; }
        .btn-view { background-color: #1e3a8a; color: #bfdbfe; } /* Blue */
        .btn-view:hover { background-color: #1e40af; }
        
        .modal { display: none; }
        .modal.active { display: flex; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div id="vanta-bg"></div>

    <div id="app-container" class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-4 mb-8">
            <h1 class="text-3xl font-bold font-['Orbitron'] text-white">Dashboard</h1>
            <button id="logout-btn" class="text-sm font-semibold text-slate-400 hover:text-white transition-colors">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket ml-2"></i>
            </button>
        </header>

        <section id="stats-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="card-pending" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-amber-400">
                <div class="bg-amber-500/10 text-amber-400 p-3 rounded-lg"><i class="fa-solid fa-clock fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Pending Orders</p><h3 id="pending-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-approved" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-green-400">
                <div class="bg-green-500/10 text-green-400 p-3 rounded-lg"><i class="fa-solid fa-check-circle fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Approved Orders</p><h3 id="approved-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-rejected" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-red-400">
                <div class="bg-red-500/10 text-red-400 p-3 rounded-lg"><i class="fa-solid fa-times-circle fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Rejected Orders</p><h3 id="rejected-orders-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
            <div id="card-users" class="glass-panel p-5 rounded-xl flex items-center gap-5 cursor-pointer transition-all border-2 border-transparent hover:border-sky-400">
                <div class="bg-sky-500/10 text-sky-400 p-3 rounded-lg"><i class="fa-solid fa-users fa-xl"></i></div>
                <div><p class="text-sm text-slate-400">Total Users</p><h3 id="total-users-stat" class="text-2xl font-bold text-white">0</h3></div>
            </div>
        </section>

        <main id="main-content-area">
            <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                <h2 id="content-title" class="text-xl font-bold text-white"></h2>
                <div id="search-bar-container" class="relative hidden"><i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i><input type="text" id="user-search" class="bg-slate-800 border border-slate-700 rounded-lg pl-10 pr-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 w-full sm:w-64" placeholder="Search users by name or email..."></div>
            </div>
            <div id="content-container" class="space-y-4">
                </div>
        </main>
    </div>

    <div id="image-modal" class="modal fixed inset-0 bg-black/80 justify-center items-center z-50">
        <div class="p-4 bg-slate-900 rounded-lg max-w-4xl max-h-[90vh] relative">
            <button id="modal-close-btn" class="absolute -top-4 -right-4 w-10 h-10 bg-red-600 rounded-full text-white text-xl z-10">&times;</button>
            <img id="modal-image" src="" alt="Payment Proof" class="max-w-full max-h-[85vh] object-contain rounded">
        </div>
    </div>

    <script src="./js/admin.js"></script>
    
    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0x20002f,
            shininess: 25.0,
            waveHeight: 15.0,
            waveSpeed: 0.65,
            zoom: 0.85,
        });
    </script>
</body>
</html>
